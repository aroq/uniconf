# Build customization
builds:
  - main: main.go
    binary: uniconf
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
# Archive customization
archive:
  format: tar.gz
  replacements:
    amd64: 64-bit
    darwin: macOS
    linux: Tux
  files:
    - LICENSE

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL.
  github:
    owner: aroq
    name: uniconf
